---
services:
  whisparr:
    image: ghcr.io/thespad/whisparr:latest
    container_name: whisparr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=Etc/UTC
    volumes:
      - /home/arruser/whisparr/:/config
      - /home/arruser/download/download:/downloads
      - /home/arruser/whisparr/private/:/data
    ports:
      - "6969:6969"
    restart: unless-stopped